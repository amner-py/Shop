<html lang="es-gt"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Iniciar sesión</title>
    {% load static %}
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- favicons 
    <link rel="shortcut icon" href="/static/img/logo_pnc.ico" type="image/png">
    <link rel="icon" href="/static/img/logo_pnc.ico" sizes="32x32" type="image/png">-->

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
     
</head>
<body>

<div class="container">

    <div class="card shadow mt-5">
        <div class="card-title p-5"><center><img src="{% static 'img/login_icon.png' %}" alt="LOGO"></center></div>
        <div class="card-body">
            <p class="login-box-msg">¡Bienvenido!</p>
            <form method="post">{% csrf_token %} 
                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
                    <div class="input-group-append">
                        <a class="input-group-text" style="text-decoration:none;cursor:default;color:black">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        </a>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
                    <div class="input-group-append">
                        <a class="input-group-text" style="text-decoration:none;cursor:default;color:black">
                            <span class="material-symbols-outlined">
                                password
                            </span>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-outline-primary btn-block">
                            Iniciar sesión
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body></html>
